<script>

/*
 * Here is two lists of my favorite stores, broken down into two price points.
 */
	
	var Splurges = [{
				name:"Intermix",
				style: "chic"
			},  {
				name: "Theory",
				style: "basic"
			},  {
				name: "ClubMonaco",
				style: "basic"
			},  {
				name: "Maje",
				style: "chic"		
			}];
	
	var Moderate = [{
				name:"Aritzia",
				style: "chic"
			},  {
				name: "Zara",
				style: "feminine"
			},  {
				name: "Topshop",
				style: "feminine"
			},  {
				name: "Anthropologie",
				style: "boho"		
			}];
	
	function sortStores(stores){ // new function that is the following code
	
	var TodayStore = []; // empty array
	
	for(var i=0; i<4; i++){	// count i beginning at 0, and stop at 4, since I only have 4 items, the ++ means +1
		
	var Shopping = stores[i];	// so I don't have to repeat myself

	if(Shopping.style == "chic"){ // if the style is chic
		
		TodayStore.push(Shopping); // then I'll go there today
		
	}else{
		
		console.log("not today"); // otherwise, I won't go today				
				
	} // end of conditional (if and else)
	} // end of for loop
	
	return(TodayStore); // tell me which stores I'm going to
	
	} // end of function
	
	console.log("picking stores"); 
	Today = sortStores(Moderate); // out of my moderate stores list, only Aritzia is chic, so that should be my only return
	console.log(Today);
	
	console.log("picking stores"); 
	Today = sortStores(Splurges); // out of my splurges stores list, only Aritzia is chic, so that should be my only return
	console.log(Today);
	
	
</script>
